    <font face='$HandwrittenFont'>

    ~ Spider Charm


    Become friends withgiant spiders. Increases your appeal long enough to harvest their venom.

        Deathbell 5x
        Spider egg 1x
        Frostbite Venom 1x

    Add the deathbells and venom to the cauldron. Cook them for two turns. Allow the cauldron to cool. Meanwhile, grind the spider egg. Add the ground egg to the cauldron, but this time do not boil. Distill in phial when finished.


    ~ Aid for Chaurus


    A powerful charm to get close to the chaurus and study them.

        Deathbell 5x
        Chaurus Chitin 1x
        Frostbite Venom 1x

    Drop deathbell and venom  in the cauldron and boil for one turns. Add the chitin whole, then boil until it is fully disolved. Let the mixture cool and do not distill.

    </font>
